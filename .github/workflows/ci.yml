name: CI - tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  backend:
    name: Backend tests (Jest)
    runs-on: ubuntu-latest
    # provide a MongoDB service so Jest / the app can connect during CI
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --bind_ip_all
    env:
      # point the app/tests to the MongoDB service above
      MONGODB_URI: "mongodb://mongodb:27017/shadowme?authSource=admin"
      MONGO_INITDB_DATABASE: shadowme
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci
        env:
          CI: true
          MONGOMS_FORCE_DOWNLOAD: 'true'

      - name: Run backend tests (Jest with coverage)
        working-directory: backend
        run: |
          # run tests and emit lcov coverage report
          npm test -- --coverage --coverageDirectory=coverage --coverageReporters=lcov
        env:
          CI: true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage/lcov.info
          fail_ci_if_error: true
        env:
          # set CODECOV_TOKEN in repo secrets if this is a private repo
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend:
    name: Frontend tests (Vitest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci
        env:
          CI: true

      - name: Run frontend tests (Vitest with coverage)
        working-directory: frontend
        run: |
          # run vitest and emit coverage (lcov)
          npm test -- --run --coverage
        env:
          CI: true

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
