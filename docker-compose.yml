services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadowme-backend
    environment:
      NODE_ENV: production
    env_file:
      - backend/.env
    networks:
      - shadowme-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://localhost
    container_name: shadowme-frontend
    environment:
      NODE_ENV: production
    command: sh -c "node server.js"
    depends_on:
      - backend
    networks:
      - shadowme-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: shadowme-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - shadowme-network

networks:
  shadowme-network: {}

volumes:
  frontend_node_modules:
    driver: local
