services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadowme-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: "PLACEHOLDER"
    networks:
      - shadowme-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shadowme-frontend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      # For dev the browser needs to reach the backend via the host port
      VITE_API_URL: http://localhost:3000
    volumes:
      # mount local source into container for hot reload
      - ./frontend:/app:delegated
      # preserve container-installed node_modules (so a host mount doesn't hide them)
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm run dev -- --host 0.0.0.0 --port 3001"
    depends_on:
      - backend
    networks:
      - shadowme-network

networks:
  shadowme-network: {}

volumes:
  frontend_node_modules:
    driver: local
