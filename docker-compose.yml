version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadowme-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB=shadowme
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_SECRET=dev-refresh-token-secret
      - JWT_REFRESH_EXPIRES_IN=7d
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - shadowme-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c '/app/wait-for-it.sh mongo:27017 -- npm run dev'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shadowme-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - shadowme-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mongo:
    image: mongo:6.0
    container_name: shadowme-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=shadowme
    volumes:
      - mongo_data:/data/db
    networks:
      - shadowme-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:

networks:
  shadowme-network:
    driver: bridge
