version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadowme-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/shadowme
      - JWT_SECRET=dev-jwt-secret-key
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_SECRET=dev-refresh-token-secret
      - JWT_REFRESH_EXPIRES_IN=7d
    depends_on:
      database:
        condition: service_healthy
    networks:
      - shadowme-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c '/app/wait-for-it.sh database:5432 -- npm run dev'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shadowme-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - shadowme-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  database:
    image: postgres:15-alpine
    container_name: shadowme-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=shadowme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shadowme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  shadowme-network:
    driver: bridge
