version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadowme-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/shadowme
      - JWT_ACCESS_SECRET=your_access_secret_here
      - JWT_REFRESH_SECRET=your_refresh_secret_here
    depends_on:
      - database
    networks:
      - shadowme-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shadowme-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - shadowme-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  database:
    image: postgres:15
    container_name: shadowme-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shadowme
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - shadowme-network

networks:
  shadowme-network:
    driver: bridge

volumes:
  db_data:
