services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shadowme-backend
    ports:
      - "3000:3000"
    env_file:
      - backend/.env
    environment:
      NODE_ENV: development
    networks:
      - shadowme-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shadowme-frontend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:3000
    # In Docker we serve the pre-built `dist` for reliability. Do not mount source or node_modules.
    # This avoids hiding container-installed dependencies (e.g. the PostCSS plugin).
    command: sh -c "node server.js"
    depends_on:
      - backend
    networks:
      - shadowme-network

networks:
  shadowme-network: {}

volumes:
  frontend_node_modules:
    driver: local
